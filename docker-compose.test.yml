services:
  # Test PostgreSQL Database
  postgres-test:
    image: postgres:15-alpine
    container_name: vacation_db_test
    environment:
      POSTGRES_DB: vacation_management_test
      POSTGRES_USER: vacation_user
      POSTGRES_PASSWORD: vacation_pass
    ports:
      - "5433:5432"
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U vacation_user -d vacation_management_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test_net

  # Test Runner Service
  server-test:
    build:
      context: ./server
      dockerfile: DockerFile
    container_name: vacation_server_test
    environment:
      NODE_ENV: test
      PORT: 3000
      DATABASE_URL: postgresql://vacation_user:vacation_pass@postgres-test:5432/vacation_management_test
    volumes:
      - ./server:/app
      - /app/node_modules
    depends_on:
      postgres-test:
        condition: service_healthy
    networks:
      - test_net
    command: >
      sh -c "
        echo 'Installing dependencies' &&
        npm ci &&
        echo 'Running migrations' &&
        npm run db:migrate &&
        echo 'Seeding test database' &&
        npm run db:seed &&
        echo 'Building and running tests' &&
        npm test &&
        echo 'All tests passed'
      "

networks:
  test_net:
    driver: bridge
